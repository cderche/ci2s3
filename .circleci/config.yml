version: 2
commands:
  setup:
    description: "Sets the environment up"
    steps:
      steps:
        - run:
            name: Install angular cli
            command: sudo npm install -g @angular/cli
        - run:
            name: List angular package versions
            command: ng version
        - checkout
        - run:
            name: Install app dependencies
            command: sudo npm install
        - run:
            name: Install node-sass
            command: sudo npm install --save --unsafe-perm --force node-sass

jobs:
  build:
    docker:
      - image: circleci/node:10.15.0-browsers
    steps:
      - setup
      - run:
          name: Build app
          command: ng build --prod
  test:
    docker:
      - image: circleci/node:10.15.0-browsers
    steps:
      - setup
      - run: ng test
      - run: ng lint
      - run: ng e2e
  deploy:
    requires:
      - build
      - test
    steps:
      - setup
workflows:
  version: 2
  workflow:
    jobs:
      - build
      - test
      - deploy
