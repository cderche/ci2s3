version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.0
    steps:
      - run:
          name: Update npm
          command: npm update
      - run:
          name: Install angular cli
          command: sudo npm install -g @angular/cli
      - checkout
      - run:
          name: Build application for production
          command: ng build --prod
